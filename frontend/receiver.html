<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button onclick="goBack()">Back</button>
        <h1>Receiver Portal</h1>
    </header>

    <main>
        <h2>Find Available Blood</h2>
        <form id="receiver-form">
            <input type="text" id="receiver-name" placeholder="Name" required>
            <input type="number" id="receiver-age" placeholder="Age" required>
            <input type="text" id="receiver-location" placeholder="Location" required>
            <button type="submit">Find Blood</button>
        </form>
        <p id="blood-info"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
